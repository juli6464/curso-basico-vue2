<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js 2</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app" v-bind:style="{ background: '#' + color }">

    <coin-detail
      v-on:change-color="updateColor"
      v-bind:coin="btc">
      <template v-slot:text>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis quisquam est quo cumque reprehenderit culpa eum voluptate, repellendus ipsam nobis corporis facilis voluptates excepturi deleniti iusto amet inventore? Autem, aspernatur!</p>
      </template>
      <template v-slot:link>
        <a href="#">Link</a>
      </template>
    </coin-detail>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./app.js"></script>
</body>
</html>
